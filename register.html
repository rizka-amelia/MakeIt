<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login - MakeIt</title>
  <link rel="stylesheet" href="css/style.css" />
  <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
</head>
<body class="auth">
  <div class="logo"></div> 
  <div class="register">
    <div class="register-container">
      <div class="logo-container">
        <img src="assets/logo/MakeIt.png" alt="MakeIt Logo" class="logo-icon" />
      </div>

      <form id="registerForm">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="email" id="username" name="username" class="form-input" placeholder="Masukkan Username" required />
        </div>
        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" id="password" name="password" class="form-input" placeholder="Masukkan Password" required />
        </div>
        <div class="form-group">
          <label for="nama" class="form-label">Nama</label>
          <input type="text" id="nama" name="nama" class="form-input" placeholder="Masukkan Nama" required />
        </div>
        <div class="form-group">
          <label for="alamat" class="form-label">Alamat</label>
          <input type="text" id="alamat" name="alamat" class="form-input" placeholder="Masukkan Alamat" required />
        </div>
        <div class="form-group">
          <label for="no_hp" class="form-label">No Hp</label>
          <input type="text" id="no_hp" name="no_hp" class="form-input" placeholder="Masukkan No Hp" required />
        </div>
        <button type="submit" class="register-button">Simpan</button>
      </form>
    </div>
  </div>
  <script src="js/script.js"></script>
</body>
</html>
